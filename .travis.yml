language: java
os: linux
dist: trusty
jdk:
  - oraclejdk8

branches:
  only:
    - travis-ci

cache:
  directories:
    - $home/.m2
stages:
  - tests
  - build
jobs:
  include:
    - stage: tests             # naming the Tests stage
      script: mvn test
    - stage: build
      script: mvn install

